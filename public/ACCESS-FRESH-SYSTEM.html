<!DOCTYPE html>
<html>
<head>
    <title>Fresh System Access</title>
    <meta http-equiv="refresh" content="3;url=http://localhost:9000">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .redirect-box {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 50px;
            border-radius: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .big-button {
            display: inline-block;
            background: #FF6B6B;
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            margin: 20px;
            transition: all 0.3s;
        }
        .big-button:hover {
            background: #FF5252;
            transform: scale(1.05);
        }
        .port-warning {
            background: #FFE082;
            color: #F57F17;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="redirect-box">
        <h1>üöÄ FRESH SYSTEM ACCESS</h1>
        
        <div class="port-warning">
            ‚ö†Ô∏è You're viewing PORT 5000 (BROKEN)<br>
            Fresh system is on PORT 9000
        </div>
        
        <p><strong>Your fresh system is running on:</strong></p>
        
        <a href="http://localhost:9000" class="big-button">
            üéØ GO TO FRESH SYSTEM (PORT 9000)
        </a>
        
        <p>Automatically redirecting in <span id="countdown">3</span> seconds...</p>
        
        <script>
            let count = 3;
            const countdownEl = document.getElementById('countdown');
            const timer = setInterval(() => {
                count--;
                countdownEl.textContent = count;
                if (count <= 0) {
                    clearInterval(timer);
                    window.location.href = 'http://localhost:9000';
                }
            }, 1000);
        </script>
    </div>
</body>
</html>
